<main [class]="classPrefix('MainPod')">
  <div [class]="classPrefix('Pod0') ">
    <h1>{{ 'certsMain.title' | translate}}</h1>
  </div>
  <div [class]="classPrefix('Pod1') + ' row'" >
    <div [class]="classPrefix('Pod1Item0') + '  col-md-2 col-sm-4 col-7'" *ngFor="let card of displayCards" (click)="card.click && card.click($event,card)">
      <img [class]="classPrefix('Pod1Img0')" [src]="card.imgSrc" [alt]="card.imgAlt | translate"/>
      <h2 [class]="classPrefix('Pod1Text0')" >{{card.displayTitle | translate}}</h2>
    </div>
  </div>

</main>

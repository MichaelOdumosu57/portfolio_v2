<main [class]="classPrefix('MainPod')">
  <label [class]="classPrefix('MainPodLabel0')" *ngIf="meta.type === 'label'">
    <ng-container
    [ngTemplateOutlet]="templateLabelPart"
    [ngTemplateOutletContext]="{ $implicit: label }"    
    *ngFor="let label of meta.labels[0]">

    </ng-container>
  </label>
  <p [class]="classPrefix('MainPodLabel0')" *ngFor=" let labelLine of (  meta.type === 'label' ?   meta.labels.splice(1) : meta.labels )  ">
    <ng-container
    [ngTemplateOutlet]="templateLabelPart"
    [ngTemplateOutletContext]="{ $implicit: label }"    
    *ngFor="let label of labelLine">

    </ng-container>    
  </p>
</main>


<ng-template #templateLabelPart let-data> 
  <ng-container *ngIf="!data.isLink">
    <p [class]="classPrefix('MainPodError0')" *ngIf="data.type === 'error'">{{data.value}}</p>
    <p *ngIf="data.type === 'default'">{{data.value}}</p>
    <a [class]="classPrefix('MainPodError0')" *ngIf="data.type === 'errorLink'">{{data.value}}</a>
    <a *ngIf="data.type === 'defaultLink'">{{data.value}}</a>    
  </ng-container>
 
</ng-template>

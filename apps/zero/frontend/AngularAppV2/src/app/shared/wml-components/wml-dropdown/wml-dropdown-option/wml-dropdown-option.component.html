<ng-container *ngIf="meta.displayType === 'dropdownFirst'" >
  <wml-dropdown [meta]="meta.children"></wml-dropdown>
  <ng-template #customOption></ng-template>
</ng-container>
<ng-container *ngIf="meta.displayType === 'optionFirst'" >
  <ng-template #customOption></ng-template>
  <wml-dropdown [meta]="meta.children"></wml-dropdown>
</ng-container>

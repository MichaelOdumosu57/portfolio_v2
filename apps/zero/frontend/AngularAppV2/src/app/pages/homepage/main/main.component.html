<main class="MainPod">
    <wml-form [fields]="wmlForm.fields"></wml-form>
  <button (click)="removeDockField()" class="Pod0Button0"> {{ "app.on" | translate }}</button>
  <button (click)="addDockField()" class="Pod0Button1"> {{ "app.off" | translate }}</button>
  <button (click)="submit()" class="Pod0Button2"> {{ "app.submit" | translate }}</button>
  <button (click)="removeDropdownOption()" class="Pod0Button3"> {{ "app.removeDropdownOption" | translate }}</button>
</main>
